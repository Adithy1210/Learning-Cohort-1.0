<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="index.php" method="post">
        <div>
            <label for="username">Full Name:</label>
            <input type="text" id="username"placeholder="Your name" minlength="2"required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email"id="email"placeholder="Your email" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password"placeholder="At least six characters" minlength="6" maxlength="15" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="" >
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Optional" maxlength="300"></textarea>
        </div>

        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
